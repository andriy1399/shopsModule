<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <main class="wrapper">
        <div class="row">
            <div class="col stock">
                <form action="" class="stock__container">
                    <div class="block">
                        <label>Баланс</label>
                        <input type="text" class="stock__article" disabled name="bank">
                    </div>
                    <div class="block">
                        <label>Пиво</label>
                        <input type="text" class="stock__article" disabled name="beer">
                    </div>
                    <div class="block">
                        <label>Вино</label>
                        <input type="text" class="stock__article" disabled name="vine">
                    </div>
                    <div class="block">
                        <label>Пепсі</label>
                        <input type="text" class="stock__article" disabled name="pepsi">
                    </div>
                </form>
            </div>
            <div class="col custom">
                <div class="custom__order-block">
                    <form class="custom__count-block">
                        <div class="block">
                            <label for="count">Кількість</label>
                            <input type="number" name="count" id="count" class="custom__count">
                        </div>
                        <div>
                            <input type="radio" name="choose_article" id="beer" value="beer"><label
                                for="beer">Пиво</label>
                            <input type="radio" name="choose_article" id="vine" value="vine"><label
                                for="vine">Вино</label>
                            <input type="radio" name="choose_article" id="pepsi" value="pepsi"><label
                                for="pepsi">Пепсі</label>
                        </div>
                        <input type="button" value="Додати" class="custom__btn-add btn">
                    </form>
                </div>
                <div class="custom__payment-block">
                    <form class="custom__pay-block">
                        <div>
                            <textarea name="" id="" class="custom__order" disabled></textarea>
                        </div>
                        <input type="button" value="Купити" class="custom__btn-buy btn">
                    </form>
                </div>
            </div>
            <div class="col">
                <div class="check">
                    <textarea name="" id="" class="check__value" disabled></textarea>
                </div>
            </div>
        </div>
    </main>



    <script src="js/script.js" type="module"></script>
</body>

</html>
