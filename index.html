<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <main class="wrapper">
        <div class="row">
            <div class="col stock">
                <form action="" class="stock__container" name="stock">
                    <div class="block">
                        <label>Баланс:</label>
                        <input type="text" class="stock__article" disabled name="bank">
                    </div>
                    <div class="block">
                        <label>Пиво:</label>
                        <input type="text" class="stock__article" disabled name="beer">
                    </div>
                    <div class="block">
                        <label>Вино:</label>
                        <input type="text" class="stock__article" disabled name="wine">
                    </div>
                    <div class="block">
                        <label>Пепсі:</label>
                        <input type="text" class="stock__article" disabled name="pepsi">
                    </div>
                </form>
            </div>
            <div class="col custom">
                <div class="custom__order-block">
                    <form class="custom__count-block" name="custom">
                        <div class="block">
                            <label for="count">Кількість</label>
                            <input type="number" name="count" id="count" class="custom__count">
                        </div>
                        <div class="custom__choose-container">
                            <div>
                                <input type="radio" name="choose_article" id="beer" value="beer">
                                <label for="beer">Пиво</label>
                            </div>
                            <div>
                                <input type="radio" name="choose_article" id="wine" value="wine">
                                <label for="wine">Вино</label>
                            </div>
                            <div>
                                <input type="radio" name="choose_article" id="pepsi" value="pepsi">
                                <label for="pepsi">Пепсі</label>
                            </div>
                        </div>
                        <input type="button" value="Додати" class="custom__btn-add btn">
                    </form>
                </div>
                <div class="custom__payment-block">
                    <form class="custom__pay-block">
                        <div>
                            <textarea name="" id="" class="custom__order" disabled></textarea>
                        </div>
                        <input type="button" value="Купити" class="custom__btn-buy btn">
                    </form>
                </div>
            </div>
            <div class="col">
                <div class="check">

                </div>
            </div>
        </div>
        <div class="window hide">
            <img class="window__icon" src="img/close.svg">
            <div class="window__warning"> </div>
            <button class="window__btn btn">Close</button>
        </div>
    </main>



    <script src="js/shop.js" type="module"></script>
    <script src="js/script.js" type="module"></script>
</body>

</html>
